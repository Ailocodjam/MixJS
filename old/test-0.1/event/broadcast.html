<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/javascript" src="../../mix.js" name="$" debug="true"></script>
    <script type="text/javascript">
    var h = location.href;
    MixJS.config({path:h});
    </script>
    <button onclick="fire()">触发事件</button>
    <button onclick="on();">监听广播</button>
    <script type="text/javascript">
    $.use('../../event/broadcast');
    
    function on(){
        $.event.broadcast.on('test event',function(data){
            alert(data);
        });
    }
    function fire(){
        $.event.broadcast.fire('test event','i am data');
    }
    </script>
</body>
</html>
